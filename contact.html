
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اتصل بنا - دليل المضيبي</title>
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #fffdf7, #f0e6dc);
      margin: 0;
      padding: 0;
      color: #3a2e24;
    }
    header {
      background-color: #a67c52;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    .contact-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      color: #7a4a2c;
      text-align: center;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      background-color: #a67c52;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #926a42;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #5f3a2b;
    }
  </style>
</head>
<body>
  <header>
    <h1>اتصل بنا</h1>
  </header>

  <div class="contact-container">
    <h2>يسعدنا تواصلك معنا 🌿</h2>
    <form action="https://formsubmit.io/send/hameeda.alqanoobi@gmail.com" method="POST">
      <input name="_redirect" type="hidden" value="https://mudhaibi.org/thanks.html">
      <input name="_captcha" type="hidden" value="false">

      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="الاسم" placeholder="اكتب اسمك هنا" required />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="البريد الإلكتروني" placeholder="example@email.com" required />

      <label for="message">رسالتك</label>
      <textarea id="message" name="الرسالة" rows="5" placeholder="اكتب رسالتك أو استفسارك هنا..." required></textarea>

      <button type="submit">إرسال</button>
    </form>
    <a class="back-link" href="index.html">⬅ العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
