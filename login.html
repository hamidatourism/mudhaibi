
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - دليل المضيبي</title>
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #f6ede6, #fbeee0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #5a3b1c;
      font-size: 26px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #a67c52;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #926a42;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 15px;
      color: #7a573c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form>
      <input type="text" placeholder="اسم المستخدم">
      <input type="password" placeholder="كلمة المرور">
      <button type="submit">دخول</button>
    </form>
    <a class="back-link" href="index.html">⬅ العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
