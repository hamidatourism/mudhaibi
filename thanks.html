
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شكرًا لتواصلك</title>
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #fffefc, #f2e8da);
      margin: 0;
      padding: 0;
      color: #3a2e24;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    h1 {
      color: #a03c3c;
      font-size: 30px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #5f3a2b;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #a67c52;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a:hover {
      background-color: #926a42;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>شكرًا لتواصلك معنا!</h1>
    <p>تم إرسال رسالتك بنجاح وسنرد عليك في أقرب وقت ممكن.</p>
    <a href="index.html">⬅ العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
